<div class="meeting-controls">
    <div>
        <button (click)="startMeeting()">Start Meeting</button>
        <input [(ngModel)]="joinRoomId" placeholder="Enter Room ID" />
        <button (click)="joinMeeting()">Join Meeting</button>
    </div>

    <div *ngIf="meetingLink">
        <p>Share this link to invite others:</p>
        <input [value]="meetingLink" readonly />
        <button (click)="copyMeetingLink()">Copy Link</button>
    </div>
</div>

<div class="controls">
    <button (click)="toggleCamera()">{{ cameraOn ? 'Turn Camera Off' : 'Turn Camera On' }}</button>
